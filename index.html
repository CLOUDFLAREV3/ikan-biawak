<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoadGene</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            padding: 10px;
            min-height: 100vh;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.7);
        }

        .container {
            width: 100%;
            max-width: 100%;
            background: rgba(0, 50, 0, 0.2);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8), inset 0 0 10px rgba(0, 255, 0, 0.5);
            border: 1px solid #00ff00;
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 15px;
            font-size: 1.8em;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }

        /* Layout horizontal untuk HP */
        .mobile-layout {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-section {
            display: flex;
            gap: 8px;
            align-items: stretch;
            position: relative; /* Untuk penempatan pesan error */
        }

        .url-input {
            flex: 1;
            padding: 12px;
            background: rgba(0, 30, 0, 0.5);
            border: 1px solid #00cc00;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: #00ff00;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.7);
            min-width: 0;
            transition: all 0.2s; /* Tambah transisi untuk border error */
        }

        .url-input:focus {
            outline: none;
            border-color: #39ff14;
            box-shadow: 0 0 8px #39ff14;
        }

        /* Gaya untuk pesan error kecil */
        .error-feedback {
            color: #ff0000;
            font-size: 0.8em;
            text-shadow: 0 0 5px #ff0000;
            margin-top: -5px; /* Sedikit lebih dekat ke input */
            margin-bottom: 5px;
            height: 0; /* Awalnya tidak terlihat */
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .error-feedback.show {
            height: auto; /* Tampilkan tinggi */
            opacity: 1;
            margin-top: 5px;
        }
        .url-input.error-border {
            border-color: #ff0000;
            box-shadow: 0 0 8px #ff0000;
        }

        .btn-group {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        button {
            padding: 10px 15px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: rgba(0, 50, 0, 0.5);
            color: #00ff00;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            cursor: pointer;
            text-shadow: 0 0 3px #00ff00;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }

        .clear { border-color: #ff0000; color: #ff0000; text-shadow: 0 0 3px #ff0000; }
        .clear:hover { background: #ff0000; color: #000; box-shadow: 0 0 10px #ff0000; }

        .warning-section {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .warning-box {
            flex: 1;
            background: rgba(80, 0, 0, 0.2);
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            color: #ff6666;
            text-shadow: 0 0 3px rgba(255, 0, 0, 0.5);
            overflow: hidden;
        }

        .warning-box strong {
            color: #ff8888;
            display: block;
            margin-bottom: 5px;
        }

        .output-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .output-area {
            width: 100%;
            height: 120px;
            background: rgba(0, 30, 0, 0.5);
            border: 1px solid #00cc00;
            border-radius: 5px;
            padding: 12px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            color: #00ff00;
            resize: vertical;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.7);
        }

        .output-area:focus {
            outline: none;
            border-color: #39ff14;
            box-shadow: 0 0 8px #39ff14;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            color: #008800;
            text-shadow: none;
        }

        /* Responsif tambahan untuk layar sangat kecil */
        @media (max-width: 400px) {
            .input-section {
                flex-direction: column;
            }
            .btn-group {
                justify-content: space-between;
            }
            button {
                flex: 1;
                padding: 12px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LoadGene</h1>
        
        <div class="mobile-layout">
            <!-- Input dan tombol dalam satu baris -->
            <div> <!-- Wrapper untuk input dan error feedback -->
                <div class="input-section">
                    <input type="url" 
                           class="url-input" 
                           id="githubUrl" 
                           placeholder="https://raw.githubusercontent.com/user/repo/script.lua"
                           autocomplete="off">
                    <div class="btn-group">
                        <button class="generate" onclick="generate()">Generate</button>
                        <button class="clear" onclick="clearAll()">Clear</button>
                    </div>
                </div>
                <!-- UI kecil untuk pesan error -->
                <div id="urlErrorMsg" class="error-feedback"></div>
            </div>

            <!-- Peringatan di samping (horizontal) -->
            <div class="warning-section">
                <div class="warning-box">
                    <strong>‚ö†Ô∏è PERINGATAN:</strong>
                    Hanya gunakan URL tepercaya! loadstring(game:HttpGet()) bisa mengeksekusi kode berbahaya. Pastikan Anda memahami resikonya.
                </div>
            </div>

            <!-- Output -->
            <div class="output-section">
                <textarea class="output-area" 
                          id="output" 
                          readonly 
                          placeholder="Hasil loadstring akan muncul di sini..."></textarea>
                <button onclick="copyToClipboard()" style="width: 100%; margin-top: 5px;">üìã Copy</button>
            </div>
        </div>

        <div class="footer">
            <p>LoadGene v1.0 | Client-Side Tool</p>
        </div>
    </div>

    <script>
        function showUrlError(message) {
            const urlInput = document.getElementById('githubUrl');
            const errorMsgDiv = document.getElementById('urlErrorMsg');
            errorMsgDiv.textContent = message;
            errorMsgDiv.classList.add('show');
            urlInput.classList.add('error-border');
            document.getElementById('output').value = ''; // Kosongkan output jika ada error
        }

        function clearUrlError() {
            const urlInput = document.getElementById('githubUrl');
            const errorMsgDiv = document.getElementById('urlErrorMsg');
            errorMsgDiv.textContent = '';
            errorMsgDiv.classList.remove('show');
            urlInput.classList.remove('error-border');
        }

        function generate() {
            const url = document.getElementById('githubUrl').value.trim();
            const output = document.getElementById('output');
            
            clearUrlError(); // Selalu hapus error sebelumnya saat mencoba generate

            if (!url) {
                showUrlError('URL tidak boleh kosong!');
                return;
            }

            // Validasi domain GitHub raw
            const validPattern = /^https:\/\/(?:raw\.githubusercontent\.com|raw\.github\.com)\/.+$/;
            if (!validPattern.test(url)) {
                showUrlError('URL harus dari raw.githubusercontent.com atau raw.github.com!');
                return;
            }

            output.value = `loadstring(game:HttpGet("${url}"))()`;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            if (!output.value) {
                // Gunakan notifikasi error kecil jika tidak ada yang disalin
                showUrlError('Tidak ada kode untuk disalin!');
                return;
            }
            
            output.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì Copied!';
            setTimeout(() => btn.textContent = originalText, 1500);
            clearUrlError(); // Hapus pesan error jika ada setelah copy berhasil
        }

        function clearAll() {
            document.getElementById('githubUrl').value = '';
            document.getElementById('output').value = '';
            clearUrlError(); // Pastikan pesan error juga hilang saat clear
        }

        // Enter untuk generate
        document.getElementById('githubUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Mencegah form submit jika ada
                generate();
            }
        });
        // Clear error saat user mulai mengetik lagi
        document.getElementById('githubUrl').addEventListener('input', function() {
            clearUrlError();
        });
    </script>
</body>
    </html>
